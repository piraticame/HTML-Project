<!DOCTYPE html>
<html>
  <head>
    <style>
      .p1{
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
      .i1{
        width: 200px;
        height: 20px;
        border: none;
        background-color: rgba(128, 128, 128, 0.151);
        color: rgb(0, 0, 0);
      }
      .i2{
        display: block;
        margin-top: 5px;
        margin-bottom: 10px;
        border: none;
        height: 20px;
        width: 200px;
        background-color: rgba(128, 128, 128, 0.151);
        color: rgb(0, 0, 0);
      }
      .b1{
        font-size: 11px;
        width: 90px;
        height: 25px;
        border: none;
        background-color: black;
        color: white;
      }
      .b2{
        margin-left: 5px;
        font-size: 11px;
        width: 100px;
        height: 25px;
        border: none;
        background-color: rgba(58, 58, 58, 0.205);
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <P class="p1">
      Request a ride now

    </P>
    <input class="i1" type="text" placeholder="Enter Pick-up location">
    <input class="i2" type="text" placeholder="Enter destination">
    <button class="b1">Request now</button>
    <button class="b2">Schedule for later</button>
  </body>
</html>
