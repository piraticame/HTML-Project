<!DOCTYPE html>
<html>
  <head>
    <style>
      .a1{
        width: 100px;
        padding-left: 4px;
      }
      .a2{
        width: 100px;
        padding-left: 4px;
      }
      .a3{
        margin-top: 5px;
        margin-bottom: 7px;
        display: block;
        width: 214px;
        padding-left: 4px;
      }
      .b1{
        width: 224px;
        height: 27px;
        background-color: rgb(25, 144, 255);
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        border-radius: 4px;
        border: none;
        transition: background-color .5s;
      }
      .b1:hover{
        background-color: rgb(0, 118, 228);
      }
      .b1:active{
        margin-top: 3px;
        margin-left: 3px;
        width: 214px;
        height: 24px;
      }
    </style>
  </head>
  <body>
    <input class="a1" type="text" placeholder="First name">
    <input class="a2" type="text" placeholder="Last name">
    <input class="a3" type="text" placeholder="Email">
    <button class="b1">Sign Up</button>
  </body>
</html>
